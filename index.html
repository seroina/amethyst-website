<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amethyst</title>
    <link rel="icon" href="https://raw.githubusercontent.com/seroina/amethyst-website/main/amethyst_logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #800080, #a64dff, #ff66b2, #a64dff, #800080);
            background-size: 600% 600%; /* Increased the size for a smoother gradient transition */
            animation: gradientAnimation 15s infinite;
            animation-timing-function: ease-in-out; /* Improved timing function for smoother animation */
            animation-direction: alternate; /* Alternate between forward and reverse animation */
        }

        h1 {
            font-size: 4em;
            background: -webkit-linear-gradient(left, #ff00cc, #ff99cc); 
            -webkit-background-clip: text;
            color: transparent;
            margin: 0;
            animation: textAnimation 5s infinite alternate, pulsate 1.5s infinite;
        }

        img {
            width: 100px;
            height: auto;
            margin-top: 20px; 
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes textAnimation {
            0%, 100% {
                background-position: 100% 0;
            }
            50% {
                background-position: 0 100%;
            }
        }

        @keyframes pulsate {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>Amethyst</h1>
</body>
</html>
