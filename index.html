<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amethyst</title>
    <link rel="icon" href="https://raw.githubusercontent.com/seroina/amethyst-website/main/amethyst_logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            animation: textAnimation 5s infinite alternate;
        }

        img {
            width: 100px;
            height: auto;
            margin-top: 20px; 
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(45deg, #800080, #a64dff, #ff66b2, #a64dff, #800080);
            }
            50% {
                background: linear-gradient(45deg, #ff00cc, #ff99cc);
            }
            100% {
                background: linear-gradient(45deg, #800080, #a64dff, #ff66b2, #a64dff, #800080);
            }
        }

        @keyframes textAnimation {
            0%, 100% {
                color: transparent;
            }
            50% {
                color: white; /* Change this to the desired color when the text is visible */
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const body = document.body;
            const h1 = document.querySelector("h1");

            // Check for the text color and adjust the background accordingly
            function updateBackground() {
                const textColor = window.getComputedStyle(h1).color;
                body.style.background = textColor === "rgb(255, 255, 255)" ? "#800080" : "#ff99cc";
            }

            // Trigger the function on page load and text animation completion
            updateBackground();
            h1.addEventListener("animationiteration", updateBackground);
        });
    </script>
</head>
<body>
    <h1>Amethyst</h1>
</body>
</html>
